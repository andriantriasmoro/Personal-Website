    <main>
        <div class="form">
            <div class="container">
                <h1>Contact Me</h1>
                <hr>
                <form>
                    <div class="contact-form row">
                        <div class="col-md-6">
                            <input type="text" name="" id="name" required>
                            <label for="name"> Name </label>
                            <p class="warning-name"></p>
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="" id="email" required>
                            <label for="email"> E-Mail </label>
                            <p class="warning-email"></p>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="" id="phone" required>
                            <label for="phone"> Telephone </label>
                            <p class="warning-phone"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" name="" class="message" id="message" required></input>
                            <label for="message" class="message"> Message </label>
                            <p class="warning-message"></p>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send To Me" class="submit" name="" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
